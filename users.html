<div class="wrap shadow p-3 mb-5 bg-white rounded">
	<h1>{{current.name}}</h1>
	<div class="input d-flex">
		<input class="form-control btn1" type="text" placeholder='Введіть імя слухача' ng-model='newUser'>
		<button class="btn btn-secondary btn1" ng-click='addNewUser(newUser)'>Add User</button>
	</div>
	<table class="table table-bordered table-hover">
		<tr>
			<td >#</td>
			<td>User</td>
			<td >Show courses</td>
			<td>Delete user</td>
		</tr>
		<tr ng-repeat="item in mas">
			
			<td>{{$index+1}}</td>
			<td>{{item.user}}</td>
			<td> <button class="btn btn-secondary" ng-click='courses(item,$index)'>Show courses</button></td>
			<td> <button class="btn btn-secondary" ng-click='deleteUser($index)'> Delete user</button></td>
	</tr>
	</table>
</div>
