<div class="wrap shadow p-3 mb-5 bg-white rounded">
	<div class="d-flex justify-content-between">
		<h1>{{current.name}}</h1>
		<button class="btn btn-secondary " ng-click='users()'>Back</button>
	</div>
	
	<h3>Слухач: {{user.user}}</h3>
	<div>
		<h3>Кількість курсів: {{user.courses.length}}</h3>
		
	</div>
	
	<div class="d-flex">
		<input class="form-control btn1" type="text" placeholder="Введіть назву курсу" ng-model='course'>
		<button class="btn btn-secondary btn1" ng-click='newCourse(course)'>Add courses</button>

	</div>
	
	<table class="table">
		<tr ng-repeat="item in user.courses">
			<td>{{$index+1}}</td>
			<td>{{item.name}}</td>
			<td><input type="checkbox" ng-checked="item.bool" ng-change='change($index)'ng-model='bool' ></td>
			<td> <button class="btn btn-secondary" ng-click='deleteCourse($index)'> Delete courses</button></td>
	</tr>
	</table>

</div>
